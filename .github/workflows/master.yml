name: Master CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build-test:
    name: Quality Gate
    runs-on: ubuntu-latest

    steps:
      - name: Git checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Deno v2.4.5
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.4.5

      - name: Setup LCOV        
        run: sudo apt install -y lcov

      - name: Verify formatting
        run: deno task fmt

      - name: Run linter
        run: deno lint

      - name: Run tests and coverage
        run: deno task cover

      - name: SonarCloud Scan
        uses: sonarsource/sonarqube-scan-action@v5.3.1
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        if: env.SONAR_TOKEN != ''

  test-matrix:
    name: Test Matrix - Deno ${{ matrix.deno-version }} on ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        deno-version: [v1.46.3, v2.4.5]
        os: [ ubuntu-latest, windows-latest ]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Git checkout
        uses: actions/checkout@v4

      - name: Setup Deno ${{ matrix.deno-version }}
        uses: denoland/setup-deno@v2
        with:
          deno-version: ${{ matrix.deno-version }}

      - name: Run tests (Deno v1)
        if: "contains(matrix.deno-version, 'v1')"
        run: deno task test-v1

      - name: Run tests (Deno v2)
        if: "contains(matrix.deno-version, 'v2')"
        run: deno task test